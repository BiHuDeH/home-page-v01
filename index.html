<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom News Homepage</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    #search-box {
      margin-top: 20px;
      text-align: center;
    }
    #search-box input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 18px;
    }
    #widget-section {
      margin: 20px 0;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #news-section {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .news-item {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .news-item img {
      width: 100%;
      border-radius: 5px;
    }
    .news-item h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }
    #fresh-news {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  Custom News Homepage
</header>

<div class="container">
  <!-- Google Search Bar -->
  <div id="search-box">
    <input type="text" placeholder="Search on Google..." id="google-search" />
  </div>

  <!-- Widget Section -->
  <div id="widget-section">
    <h2>Drag and Drop Widget Here</h2>
    <p>This section can hold your custom widget.</p>
  </div>

  <!-- News Section (Grid) -->
  <div id="news-section">
    <div id="news-placeholder"></div>
  </div>

  <!-- Fresh News Section -->
  <div id="fresh-news">
    <h2>Top Fresh News in Selected Topic</h2>
    <div id="fresh-news-placeholder"></div>
  </div>
</div>

</body>
</html>
