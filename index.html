<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Customized Homepage</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 30px;
    }

    .widget-area {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .widget-box {
      width: 200px;
      height: 150px;
      background-color: #fff;
      border: 2px dashed #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .widget-box:hover {
      background-color: #ddd;
    }

    .widget-box span {
      font-size: 16px;
      color: #333;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin: 40px 0;
    }

    .news-item {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: left;
    }

    .news-item img {
      width: 100%;
      height: auto;
    }

    .news-item h3 {
      font-size: 18px;
      color: #333;
    }

    .news-item p {
      font-size: 14px;
      color: #555;
    }

    .end-page {
      margin-top: 50px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
